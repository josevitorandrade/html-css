<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="300" poster="imagens/thumblaranja.png" controls >
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.mp4v" type="video/mp4v">
        <source src="media/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compartibilidade com reprodução de vídeos.</p>

    </video>
    <h2>Coloacando videos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t_ULBP6V9bg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
